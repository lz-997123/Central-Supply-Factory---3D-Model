<!DOCTYPE html>

    <style>

    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="loading">
        <div style="font-size: 16px; margin-bottom: 10px;">ğŸš€ åŠ è½½ä¸­...</div>
        <div id="progress" style="font-size: 14px; color: #00b4d8;">0%</div>
        <div style="margin-top: 10px; font-size: 11px; color: #aaa;">æ¨¡å‹åŠ è½½éœ€è¦æ—¶é—´ï¼Œè¯·è€å¿ƒç­‰å¾…</div>
    </div>

    <div id="controls">

        <div>ğŸ–±ï¸ å·¦é”®æ‹–æ‹½: æ—‹è½¬</div>
        <div>ğŸ–±ï¸ å³é”®æ‹–æ‹½: å¹³ç§»</div>
        <div>ğŸ–±ï¸ æ»šè½®: ç¼©æ”¾</div>
        <div>ğŸ–±ï¸ åŒå‡»: èšç„¦æ¨¡å‹</div>

        <div class="slider-container">

                <span id="zoom-value">1.0x</span>
            </div>
            <input type="range" id="zoom-slider" min="0.1" max="3" step="0.1" value="1">
        </div>

        <button class="btn" onclick="toggleAutoRotate()">è‡ªåŠ¨æ—‹è½¬: <span id="rotate-status">å…³</span></button>
        <button class="btn" onclick="resetView()">é‡ç½®è§†è§’</button>
    </div>

    <!-- Three.js åº“ -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>

    <script>
        // å…¨å±€å˜é‡
        let scene, camera, renderer, controls, model;
        let container = document.getElementById('canvas-container');
        let loading = document.getElementById('loading');
        let progress = document.getElementById('progress');
        let zoomSlider = document.getElementById('zoom-slider');
        let zoomValue = document.getElementById('zoom-value');
        let autoRotate = false;
        let rotateStatus = document.getElementById('rotate-status');

        // åˆå§‹åŒ–åœºæ™¯
        function init() {
            // 1. åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // æ·±è‰²èƒŒæ™¯

            // 2. åˆ›å»ºç›¸æœº - ä¿®æ”¹ä¸ºæ›´è¿‘çš„è§†è§’
            camera = new THREE.PerspectiveCamera(
                45, // æ›´å¤§çš„è§†é‡è§’åº¦ï¼ˆåŸæ¥æ˜¯45ï¼‰
                window.innerWidth / window.innerHeight,
                0.01, // æ›´å°çš„è¿‘å¹³é¢
                1000
            );

            // åˆå§‹ç›¸æœºä½ç½® - æ›´é è¿‘æ¨¡å‹
            camera.position.set(3, 3, 3);

            // 3. åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // é™ä½åƒç´ æ¯”æé«˜æ€§èƒ½
            renderer.shadowMap.enabled = false; // å…³é—­é˜´å½±
            container.appendChild(renderer.domElement);

            // 4. æ·»åŠ å…‰æº - ç®€åŒ–å…‰æºè®¾ç½®
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            // 5. æ·»åŠ è½¨é“æ§åˆ¶å™¨ - è°ƒæ•´å‚æ•°è®©ç›¸æœºæ›´è¿‘
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // å…³é”®ï¼šè°ƒæ•´æ§åˆ¶å™¨å‚æ•°è®©æ¨¡å‹æ›´è¿‘
            controls.minDistance = 0.5;   // æœ€å°ç¼©æ”¾è·ç¦»ï¼ˆå¯ä»¥éå¸¸æ¥è¿‘ï¼‰
            controls.maxDistance = 10;    // æœ€å¤§ç¼©æ”¾è·ç¦»
            controls.maxPolarAngle = Math.PI; // å…è®¸ä»ä¸‹æ–¹æŸ¥çœ‹
            controls.enablePan = true;    // å…è®¸å¹³ç§»
            controls.panSpeed = 0.5;      // é™ä½å¹³ç§»é€Ÿåº¦

            // è®¾ç½®æ§åˆ¶å™¨çš„ç›®æ ‡ä¸ºåœºæ™¯ä¸­å¿ƒ
            controls.target.set(0, 0, 0);
            controls.update();

            // åŒå‡»èšç„¦æ¨¡å‹
            renderer.domElement.addEventListener('dblclick', function(event) {
                focusOnModel();
            });

            // 6. åŠ è½½æ¨¡å‹
            loadModel();

            // 7. ç¼©æ”¾æ§åˆ¶
            zoomSlider.addEventListener('input', function() {
                const value = parseFloat(this.value);
                zoomValue.textContent = value.toFixed(1) + 'x';
                if (model) {
                    model.scale.set(value, value, value);
                }
            });

            // 8. å¤„ç†çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', onWindowResize);

            // 9. å¼€å§‹åŠ¨ç”»å¾ªç¯
            animate();
        }

        // åŠ è½½æ¨¡å‹å‡½æ•°
        function loadModel() {
            if (typeof THREE.GLTFLoader === 'undefined') {
                alert('GLTFLoader æœªåŠ è½½ï¼');
                return;
            }

            const loader = new THREE.GLTFLoader();
            const modelPath = '1.glb';

            console.log('æ­£åœ¨åŠ è½½æ¨¡å‹:', modelPath);

            loader.load(
                modelPath,
                function(gltf) {
                    console.log('âœ… æ¨¡å‹åŠ è½½æˆåŠŸ');
                    model = gltf.scene;

                    // === 1. å°†æ¨¡å‹æ”¾åœ¨åŸç‚¹ ===
                    model.position.set(0, 0, 0);

                    // === 2. è®¡ç®—æ¨¡å‹å°ºå¯¸ ===
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);

                    // === 3. è‡ªåŠ¨ç¼©æ”¾æ¨¡å‹åˆ°åˆé€‚å¤§å° ===
                    let scale = 1;
                    if (maxDim > 0) {
                        // æ ¹æ®æ¨¡å‹å¤§å°è°ƒæ•´ç¼©æ”¾ï¼Œè®©æ¨¡å‹åœ¨è§†é‡ä¸­æ˜¾ç¤ºåˆé€‚
                        if (maxDim > 5) {
                            scale = 3 / maxDim; // ç¼©å°å¤§æ¨¡å‹
                        } else if (maxDim < 1) {
                            scale = 3 / maxDim; // æ”¾å¤§å°æ¨¡å‹
                        } else {
                            scale = 2; // ä¸­ç­‰å¤§å°æ¨¡å‹æ”¾å¤§ä¸€äº›
                        }
                        model.scale.setScalar(scale);
                    }

                    // æ›´æ–°ç¼©æ”¾æ˜¾ç¤º
                    zoomSlider.value = scale;
                    zoomValue.textContent = scale.toFixed(1) + 'x';

                    // === 4. å°†æ¨¡å‹æ·»åŠ åˆ°åœºæ™¯ ===
                    scene.add(model);

                    // === 5. è°ƒæ•´ç›¸æœºä½ç½® - å…³é”®ï¼šè®©ç›¸æœºæ›´é è¿‘æ¨¡å‹ ===
                    if (maxDim > 0) {
                        // æ ¹æ®æ¨¡å‹å¤§å°è®¾ç½®ç›¸æœºè·ç¦»ï¼Œæ¯”åŸæ¥æ›´è¿‘
                        const cameraDistance = maxDim * 0.5; // åŸæ¥æ˜¯ * 2ï¼Œç°åœ¨æ›´è¿‘
                        camera.position.set(cameraDistance, cameraDistance * 0.5, cameraDistance);
                    } else {
                        // å¦‚æœæ— æ³•è®¡ç®—å°ºå¯¸ï¼Œä½¿ç”¨é¢„è®¾çš„è¿‘è·ç¦»
                        camera.position.set(3, 3, 3);
                    }

                    camera.lookAt(0, 0, 0);
                    controls.target.set(0, 0, 0);
                    controls.update();

                    // === 6. éšè—åŠ è½½æç¤º ===
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 500);

                    console.log('âœ… æ¨¡å‹å·²åŠ è½½å®Œæˆ');
                    console.log('æ¨¡å‹ä½ç½®:', model.position);
                    console.log('æ¨¡å‹ç¼©æ”¾:', model.scale);
                    console.log('æ¨¡å‹å°ºå¯¸:', size);
                    console.log('ç›¸æœºä½ç½®:', camera.position);
                },
                function(xhr) {
                    const percent = Math.floor((xhr.loaded / xhr.total) * 100);
                    progress.textContent = percent + '%';

                    // åŠ è½½å®Œæˆæ—¶æ·»åŠ åŠ¨ç”»
                    if (percent === 100) {
                        progress.style.color = '#00ff00';
                        progress.textContent = '100% âœ“';
                    }
                },
                function(error) {
                    console.error('âŒ æ¨¡å‹åŠ è½½é”™è¯¯:', error);
                    loading.innerHTML = `
                        <div style="color: #ff4757; font-size: 16px;">âŒ åŠ è½½å¤±è´¥</div>
                        <div style="margin-top: 10px; font-size: 12px;">${error.message || 'æœªçŸ¥é”™è¯¯'}</div>
                        <button class="btn" onclick="location.reload()" style="margin-top: 15px;">é‡æ–°åŠ è½½</button>
                    `;
                }
            );
        }

        // èšç„¦æ¨¡å‹å‡½æ•°
        function focusOnModel() {
            if (!model) return;

            // è®¡ç®—æ¨¡å‹çš„è¾¹ç•Œæ¡†
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);

            // è®¾ç½®ç›¸æœºä½ç½®ï¼Œè®©æ¨¡å‹å……æ»¡è§†é‡
            const distance = maxDim * 0.8;
            camera.position.set(distance, distance * 0.7, distance);
            camera.lookAt(0, 0, 0);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        // é‡ç½®è§†è§’
        function resetView() {
            camera.position.set(3, 3, 3);
            camera.lookAt(0, 0, 0);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        // åˆ‡æ¢è‡ªåŠ¨æ—‹è½¬
        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            rotateStatus.textContent = autoRotate ? 'å¼€' : 'å…³';
            rotateStatus.style.color = autoRotate ? '#00ff00' : '#ffffff';
        }

        // çª—å£å¤§å°å˜åŒ–å¤„ç†
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);

            // æ›´æ–°æ§åˆ¶å™¨
            if (controls) {
                controls.update();
            }

            // è‡ªåŠ¨æ—‹è½¬ï¼ˆå¦‚æœå¯ç”¨ï¼‰
            if (model && autoRotate) {
                model.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = init;
    </script>
</body>
